<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>array strings ol of uppercase strings and ul of lowercase</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
</head>
<body>
    <id id="d1"></id>
    <id id="d2"></id>
    <script type="text/babel">
    // Print array strings ol of uppercase strings and ul of lowercase
     var ar=["Uma","Pravallika","Raji","Mounika","Ramya","Chinmay","Radhika","Navya"]
     var jsxl=<ol>
       {
        ar.map(function(a){
            return<li>{a.toUpperCase()}</li>
        })
       }   
    </ol>
    ReactDOM.render(jsxl,document.getElementById("d1"));

    var jsxl=<ul>
       {
        ar.map(function(a){
            return<li>{toUpperCase()}</li>
        })
       }   
    </ul>
    ReactDOM.render(jsxl,document.getElementById("d2"));
    </script>
</body>
</html>
