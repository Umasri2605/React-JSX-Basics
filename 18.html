<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display different images conditionally JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.5/babel.min.js"></script>
    <style>
        /* .abc{
       src:"https://cdn.pixabay.com/photo/2023/06/29/10/33/lion-8096155_1280.png"
        }
        .pqr{
            src:"https://d1jyxxz9imt9yb.cloudfront.net/medialib/5027/image/s1300x1300/3_reduced.jpg"
        } */
    </style>
</head>
<body>
    <id id="d1"></id>
    <script type="text/babel">
    // Display different images conditionally JSX
     var a=+prompt();   
    var jsxh1=<div>
         {
            a%2==1 && <h1 url="https://d1jyxxz9imt9yb.cloudfront.net/medialib/5027/image/s1300x1300/3_reduced.jpg"></h1>
         }
         {
            a%2==0 &&  <h1 url="https://cdn.pixabay.com/photo/2023/06/29/10/33/lion-8096155_1280.png"></h1>
         }

       </div>
    ReactDOM.render(jsxh1,document.getElementById("d1"))
    </script>
</body>
</html>
